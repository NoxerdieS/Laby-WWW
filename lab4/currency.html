    <main class="currency-converter">
      <div class="sum-box">
        <label for="sumInput">Podaj kwotę:</label>
        <input type="number" id="sumInput" class="sum-input" />
        <span class="currency-symbol">zł</span>
      </div>
      <div class="conversion-controls">
        <select name="currency" class="currency-select">
          <option value="dollars">$</option>
          <option value="euro">€</option>
        </select>
        <button class="exchange-currency-button" onclick="exchangeCurrency()">Przelicz</button>
      </div>
      <p class="result"></p>
    </main>
