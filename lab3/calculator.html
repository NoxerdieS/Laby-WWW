<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <nav class="nav">
    <div class="nav__items">
      <a href="index.html" class="nav__item">home</a>
      <a href="gallery.html" class="nav__item">galeria</a>
      <a href="calculator.html" class="nav__item">kalkulator</a>
    </div>
  </nav>
  <main class="calculator">
    <div class="controls">
      <input name="firstElementOfOperation" type="number" id="firstElementOfOperation">
      <select name="operation" id="operation">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
      </select>
      <input name="secondElementOfOperation" type="number" id="secondElementOfOperation">
      <button class="calculator__equals" onclick="operation()">=</button>
    </div>
    <p class="calculator__result" id="calculator__result"></p>

  </main>
  <script src="js/main.js"></script>
</body>
</html>
