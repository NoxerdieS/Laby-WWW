<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakty</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <table>
      <thead>
        <tr>
          <th>Lp.</th>
          <th>Imię</th>
          <th>Nazwisko</th>
          <th>Email</th>
          <th>Wiek</th>
          <th>Data urodzenia</th>
          <th>Płeć</th>
          <th>Grupa</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <section class="personForm">
      <label for="name">Podaj imię</label>
      <input type="text" id="name">

      <label for="lastname">Podaj nazwisko</label>
      <input type="text" id="lastname">

      <label for="email">Podaj email</label>
      <input type="email" id="email">

      <label for="age">Podaj wiek</label>
      <input type="number" id="age">

      <label for="birthdate">Data urodzenia</label>
      <input type="date" id="birthdate">

      <label for="gender">Płeć</label>
      <select id="gender">
        <option value="kobieta">kobieta</option>
        <option value="mężczyzna">mężczyzna</option>
      </select>

      <label for="group">Grupa</label>
      <select id="group">
        <option value="rodzina">rodzina</option>
        <option value="przyjaciele">przyjaciele</option>
        <option value="praca">praca</option>
        <option value="znajomi">znajomi</option>
      </select>

      <button id="addPerson" class="tooltip" data-tooltip="Kliknij, aby dodać nowy kontakt">Dodaj osobę</button>
    </section>
    <div class="dog-animation">
      <img src="./img/dog.png" alt="dog" id="dog">
      <hr>
    </div>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
